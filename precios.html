<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Precios de tus mejores guitarras!!</title>

	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta' rel='stylesheet' type='text/css'>
</head>
<body>
	<header id="header" class="header background "><!-- Header -->
		<div class="contenedor">
			<figure class="logotipo"><!-- Logotipo -->
				<img src="images/invie.png" width="186" height="60" alt="Invie Logotipo">
			</figure>
			<nav class="menu"><!-- menu-->
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html#guitarras">Guitarras</a></li>
					<li><a href="precios.html">Precios</a></li>
				</ul>
			</nav>
		</div>
	</header>
		<section class="tabla">
			<div class="contenedor">
				<table>
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Precio</th>
							<th>Descripción</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Invie classic</td>
							<td>$10000</td>
							<td>Una guitarra muy pro</td>
						</tr>
						<tr>
							<td>Invie classic</td>
							<td>$10000</td>
							<td>Una guitarra muy pro</td>
						</tr>
						<tr>
							<td>Invie classic</td>
							<td>$10000</td>
							<td>Una guitarra muy pro</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>

		<footer class="footer"><!-- Footer -->
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="logotipo blanco">
				<a href="tel:+573055544"><strong>Teléfono</strong><span>302445678</span></a>
				<a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
					<label for="nombre">Nombre:</label>
					<input type="text" required id="nombre" />
					<label for="nombre">E-mail:</label>
					<input type="email" required id="email"/>
					<div class="sexo">
						<label for="mujer">
							<input type="radio" checked id="mujer" name="sexo" value="mujer" /> mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="hombre" /> hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion">
							<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion" /> Cotización
						</label>
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="intereses" value="reclamos" /> Reclamos
						</label>
						<label for="comentarios">
							<input type="checkbox" id="comentarios" name="intereses" value="comentarios" /> Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" id="otros" name="intereses" value="otros"/> Otros
						</label>
					</div>
				</div>
				<div class="col2">
					<label for="comentarios">Comentarios
						<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
						<input type="submit" value="Enviar" class="button"></input>
					</label>
				</div>
			</form>
		</div>
	</footer>
</body>
</html>
